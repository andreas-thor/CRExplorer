on_new_matchpair_manu:
  - INSERT INTO CR_MATCH_MANU (
        CR_ID1, 
        CR_ID2, 
        sim
    )
    VALUES (
        ?, ?, ?
    )

on_new_matchpair_auto:
  - INSERT INTO CR_MATCH_AUTO (
        CR_ID1, 
        CR_ID2, 
        sim
    )
    VALUES (
        ?, ?, ?
    )

on_after_load:
  - WITH CRPUBCOUNT AS (
        SELECT CR_ID, COUNT(*) AS PUBCOUNT
        FROM PUB_CR
        GROUP BY CR_ID
    )
    UPDATE CR
    SET 
        CR_N_CR = CRPUBCOUNT.PUBCOUNT,
        CR_ClusterId1 = 1, 
        CR_ClusterId2 = 1
    FROM CRPUBCOUNT
    WHERE CR.CR_ID = CRPUBCOUNT.CR_ID