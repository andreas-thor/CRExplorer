name: Build CRExplorer (create jar by Gradle)

on:
  push:
    branches: [
       "main" ]
  # pull_request:
  #   branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    if: "contains(github.event.head_commit.message, '[build]')"

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # - uses: actions/upload-artifact@v3
    #   with:
    #     name: my-artifact
    #     path: app/build/libs/app.jar

    - name: Read VERSION file
      id: getversion
      run: echo "::set-output name=version::$(cat app/src/main/resources/version.txt)"

    - name: Create Release 
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.getversion.outputs.version }}
        release_name: Release ${{ steps.getversion.outputs.version }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: app/build/libs/crexplorer.jar
        asset_name: crexplorer.jar
        asset_content_type: application/java-archive
